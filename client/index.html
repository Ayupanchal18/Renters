<!doctype html>
<html lang="en">

<head>
  <!-- Basic Meta Tags -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Website Title -->
  <title>Renters — Find Rooms, Flats, Houses & Halls</title>

  <!-- SEO Meta Tags -->
  <meta name="description"
    content="Renters is a platform where users can post and find rooms, flats, houses, and halls for rent with ease.">
  <meta name="keywords" content="rental, rooms for rent, flat for rent, property rental, halls on rent, house for rent">
  <meta name="author" content="Renters Team">

  <!-- Open Graph (Social Media Preview) -->
  <meta property="og:title" content="Renters — Your Rental Marketplace" />
  <meta property="og:description" content="Post or find rental properties: rooms, flats, houses & halls." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="/assets/preview.jpg" />
  <meta property="og:url" content="https://yourwebsite.com" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Renters — Your Rental Marketplace" />
  <meta name="twitter:description" content="Find rooms, flats, houses & halls for rent." />
  <meta name="twitter:image" content="/assets/preview.jpg" />

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" href="/favicon.ico" />

  <!-- Theme Color for Mobile -->
  <meta name="theme-color" content="#ffffff" />

  <!-- Manifest for PWA Support -->
  <link rel="manifest" href="/manifest.json" />

  <!-- DNS Prefetch & Preconnect for Performance -->
  <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
  <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- Non-blocking Font Loading with font-display: swap -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" as="style"
    onload="this.onload=null;this.rel='stylesheet'" />
  <noscript>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  </noscript>

  <!-- Critical CSS inline for faster FCP -->
  <style>
    /* Critical above-the-fold styles */
    *,
    *::before,
    *::after {
      box-sizing: border-box
    }

    html {
      -webkit-text-size-adjust: 100%;
      line-height: 1.5
    }

    body {
      margin: 0;
      font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif
    }

    #root {
      min-height: 100vh
    }

    /* Skeleton loader for initial paint */
    .initial-loader {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #fafafa
    }

    .initial-loader .spinner {
      width: 32px;
      height: 32px;
      border: 3px solid #e5e7eb;
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 0.8s linear infinite
    }

    @keyframes spin {
      to {
        transform: rotate(360deg)
      }
    }

    @media(prefers-color-scheme:dark) {
      .initial-loader {
        background: #0a0a0a
      }

      .initial-loader .spinner {
        border-color: #374151;
        border-top-color: #3b82f6
      }
    }
  </style>
</head>

<body>
  <div id="root">
    <!-- Initial loader shown before React hydrates -->
    <div class="initial-loader">
      <div class="spinner"></div>
    </div>
  </div>

  <!-- Main JS File -->
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
