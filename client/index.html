<!doctype html>
<html lang="en">

<head>
  <!-- Basic Meta Tags -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Website Title -->
  <title>Renters — Find Rooms, Flats, Houses & Halls</title>

  <!-- SEO Meta Tags -->
  <meta name="description"
    content="Renters is a platform where users can post and find rooms, flats, houses, and halls for rent with ease.">
  <meta name="keywords" content="rental, rooms for rent, flat for rent, property rental, halls on rent, house for rent">
  <meta name="author" content="Renters Team">

  <!-- Open Graph (Social Media Preview) -->
  <meta property="og:title" content="Renters — Your Rental Marketplace" />
  <meta property="og:description" content="Post or find rental properties: rooms, flats, houses & halls." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="/assets/preview.jpg" />
  <meta property="og:url" content="https://yourwebsite.com" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Renters — Your Rental Marketplace" />
  <meta name="twitter:description" content="Find rooms, flats, houses & halls for rent." />
  <meta name="twitter:image" content="/assets/preview.jpg" />

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" href="/favicon.ico" />

  <!-- Theme Color for Mobile -->
  <meta name="theme-color" content="#ffffff" />

  <!-- Manifest for PWA Support -->
  <link rel="manifest" href="/manifest.json" />

  <!-- DNS Prefetch & Preconnect for Performance -->
  <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
  <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
  <link rel="dns-prefetch" href="https://res.cloudinary.com" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://res.cloudinary.com" crossorigin />

  <!-- Non-blocking Font Loading with font-display: swap -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" as="style"
    onload="this.onload=null;this.rel='stylesheet'" />
  <noscript>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  </noscript>

  <!-- Critical CSS inline for faster FCP -->
  <style>
    /* Critical above-the-fold styles */
    *,
    *::before,
    *::after {
      box-sizing: border-box
    }

    html {
      -webkit-text-size-adjust: 100%;
      line-height: 1.5
    }

    body {
      margin: 0;
      font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif
    }

    #root {
      min-height: 100vh
    }

    /* Static splash screen */
    .initial-splash {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #fafafa
    }

    .initial-splash .brand {
      font-size: 2.5rem;
      font-weight: 700;
      color: #3b82f6;
      letter-spacing: -0.02em
    }

    .initial-splash .tagline {
      margin-top: 0.5rem;
      font-size: 0.875rem;
      color: #6b7280
    }

    @media(prefers-color-scheme:dark) {
      .initial-splash {
        background: #0a0a0a
      }

      .initial-splash .brand {
        color: #60a5fa
      }

      .initial-splash .tagline {
        color: #9ca3af
      }
    }
  </style>
</head>

<body>
  <div id="root">
    <!-- Static splash shown before React hydrates -->
    <div class="initial-splash">
      <div class="brand">Renters</div>
      <div class="tagline">Find your perfect space</div>
    </div>
  </div>

  <!-- Main JS File -->
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
