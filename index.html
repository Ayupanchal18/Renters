<!doctype html>
<html lang="en">

<head>
  <!-- Basic Meta Tags -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Website Title -->
  <title>Renters — Find Rooms, Flats, Houses & Halls</title>

  <!-- SEO Meta Tags -->
  <meta name="description"
    content="Renters is a platform where users can post and find rooms, flats, houses, and halls for rent with ease.">
  <meta name="keywords" content="rental, rooms for rent, flat for rent, property rental, halls on rent, house for rent">
  <meta name="author" content="Renters Team">

  <!-- Open Graph (Social Media Preview) -->
  <meta property="og:title" content="Renters — Your Rental Marketplace" />
  <meta property="og:description" content="Post or find rental properties: rooms, flats, houses & halls." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="/assets/preview.jpg" />
  <meta property="og:url" content="https://yourwebsite.com" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Renters — Your Rental Marketplace" />
  <meta name="twitter:description" content="Find rooms, flats, houses & halls for rent." />
  <meta name="twitter:image" content="/assets/preview.jpg" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/favicon.png" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

  <!-- Theme Color for Mobile -->
  <meta name="theme-color" content="#ffffff" />

  <!-- Manifest for PWA Support -->
  <link rel="manifest" href="/manifest.json" />

  <!-- Preconnect for Performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- Fonts (Optional) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <div id="root"></div>
